<div class="container section">
    <div class="row">
        <h2>Contact form</h2>
        <p>Drop me an e-mail via the form below and I'll get back to you as soon as possible.</p>
        <form class="col s12" id="contact-form" method="post" action="{{ "/send" | prepend: site.baseurl }}">
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="mdi-social-person prefix"></i>
                    <input id="name" type="text" name="name" />
                    <label for="name">Name</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="mdi-communication-email prefix"></i>
                    <input id="email" type="email" name="email" />
                    <label for="email">E-mail address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-subject prefix"></i>
                    <input id="subject" type="text" name="subject" />
                    <label for="subject">Subject</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-communication-message prefix"></i>
                    <textarea class="materialize-textarea" id="message" name="message" length="2000"></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="row">
                <div class="g-recaptcha" data-sitekey="6LcwUAcTAAAAAP55erGAQRfjjhDgPiD-sWvPcb6r" data-callback="recapOk"></div>
            </div>
            <div class="row">
                <div class="col s5">
                    <button class="btn waves-effect waves-light" type="submit" name="action" disabled id="submit">Send
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src='https://www.google.com/recaptcha/api.js' async defer></script>
